name: sesa

services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: sesa_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: sesa_backend
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    ports:
      - "8080:80"
    environment:
      APP_ENV: dev
      APP_DEBUG: "1"
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: sesa_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: sesa
      MYSQL_USER: sesa
      MYSQL_PASSWORD: sesa
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
  frontend_node_modules:
